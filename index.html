<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dueling Miller</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    @import url('https://fonts.cdnfonts.com/css/papyrus'); /* If Papyrus not available on system */

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('brokebackmountain.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Papyrus', fantasy;
      color: white;
      text-shadow: 2px 2px 4px black;
    }

    h1 {
      font-size: 4em;
      margin-bottom: 40px;
    }

    .social-icons {
      display: flex;
      gap: 30px;
    }

    .social-icons a {
      color: white;
      font-size: 2em;
      transition: transform 0.2s, color 0.2s;
    }

    .social-icons a:hover {
      transform: scale(1.2);
      color: #1db954; /* Spotify green accent on hover */
    }
  </style>
</head>
<body>

  <h1>DUELING MILLER</h1>

  <div class="social-icons">
    <a href="https://open.spotify.com/artist/blank" target="_blank" aria-label="Spotify">
      <i class="fab fa-spotify"></i>
    </a>
    <a href="https://music.apple.com/artist/blank" target="_blank" aria-label="Apple Music">
      <i class="fab fa-apple"></i>
    </a>
    <a href="https://instagram.com/duelingmiller" target="_blank" aria-label="Instagram">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="https://duelingmiller.bandcamp.com" target="_blank" aria-label="Bandcamp">
      <i class="fab fa-bandcamp"></i>
    </a>
    <a href="https://www.tiktok.com/@duelingmiller" target="_blank" aria-label="TikTok">
      <i class="fab fa-tiktok"></i>
    </a>
  </div>

</body>
</html>
